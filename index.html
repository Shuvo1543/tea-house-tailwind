<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House With Tailwind</title>
    <!-- Google Font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles File -->
     <style>
        .font-manrope{
            font-family: "Manrope", serif;
        }
     </style>
</head>
<body class="font-manrope">
    <!-- Header Part -->
     <header class="max-w-screen-xl mx-auto">
        <!-- Banner Section -->
         <div class="flex flex-col md:flex-row justify-between mt-5 p-5">
            <!-- Text Content -->
             <div class="w-full lg:w-1/3 space-y-3">
                <h1 class="text-3xl md:text-5xl lg:text-7xl font-extrabold">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="text-gray-500 text-base font-medium">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="px-5 py-3 rounded-lg text-white font-bold bg-gradient-to-r from-orange-400 to-red-700">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
             </div>
            <!-- Images Content -->
             <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- Star Card -->
                <div class="flex items-center px-3 py-2 md:px-5 md:py-4  bg-white rounded-lg shadow-lg absolute bottom-5 md:bottom-7 left-15 md:left-27">
                    <div>
                        <i class="fa-solid fa-star text-amber-500 text-4xl"></i>
                    </div>
                    <div class="ml-2">
                        <h2 class="text-xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>
         </div>
     </header>

     <!-- Main Part -->
      <main>

      </main>

      <!-- Footer Part -->
       <footer>

       </footer>
</body>
</html>
